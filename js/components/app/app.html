<div class="app">
    <div class="app__side">
        <toolbar params="tool: tool, isConnected: isConnected, disconnectCallback: disconnect.bind($component)"></toolbar>
        <!-- ko if: tool() -->
        <div class="tool">
            <!-- ko if: tool() === 'drive' -->
            <drive-tool params="isConnected: isConnected, user: user, disconnectAction: _drive_disconnectAction"></drive-tool>
            <!-- /ko -->
            <!-- ko if: isConnected() && tool() === 'explorer' -->
            <explorer-tool></explorer-tool>
            <!-- /ko -->
            <!-- ko if: isConnected() && tool() === 'settings' -->
            <settings-tool></settings-tool>
            <!-- /ko -->
        </div>        
        <!-- /ko -->
        <!-- ko if: isConnected() -->
            <user params="user: user"></user>
        <!-- /ko -->        
    </div>
    <div class="app__main">
    </div>
    <prompt-modal params="openAction: _prompt_openAction"></prompt-modal>
</div>
