<div class="confirm-modal modal">
    <div class="modal-content">
        <!-- ko if: title() -->
        <h6 data-bind="text: title"></h6>
        <!-- /ko -->
        <p data-bind="text: text"></p>       
    </div>
    <div class="modal-footer">
        <button class="btn-flat" data-bind="click: close.bind($component, null), text: no"></button>
        <button class="btn-flat" data-bind="click: close.bind($component, value), text: yes"></button>
    </div>
</div>
