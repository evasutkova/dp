<div class="confirm-modal modal">
    <div class="modal-content">
        <!-- ko if: title() -->
        <h6 data-bind="text: title"></h6>
        <!-- /ko -->
        <p data-bind="html: text"></p>
        <input class="confirm-modal__value" type="text" data-bind="enter: close.bind($component, true)" />
    </div>
    <div class="modal-footer">
        <!-- ko if: no().length -->
        <button class="btn-flat btn-flat--secondary" data-bind="click: close.bind($component, false), text: no"></button>
        <!-- /ko -->
        <button class="btn btn--primary" data-bind="click: close.bind($component, true), text: yes"></button>
    </div>
</div>
