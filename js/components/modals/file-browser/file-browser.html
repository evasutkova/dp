<div class="file-browser modal">
    <div class="modal-content">
        <!-- ko if: title() -->
        <h6 data-bind="text: title"></h6>
        <!-- /ko -->
        <div class="row">
            <div class="input-field col s12">
            </div>
        </div>        
    </div>
    <div class="modal-footer">
        <button class="btn-flat btn-flat--secondary" data-bind="click: close.bind($component, null), text: no"></button>
        <button class="btn-flat" data-bind="click: close.bind($component, null), text: yes"></button>
    </div>
</div>
