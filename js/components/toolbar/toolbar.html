<div class="toolbar">
    <ul>
        <li style="display: none">
            <button class="btn-flat toolbar__item" title="Google Drive" data-bind="css: { 'toolbar__item--active': tool() === 'drive' }, click: setTool.bind($component, 'drive')">
                <i class="dp-icons">google_drive</i>
            </button>
        </li>
        <li>
            <button class="btn-flat toolbar__item" title="Otvoriť projekt" data-bind="click: open">
                <i class="dp-icons">folder_open</i>
            </button>
        </li>
    </ul>
    <!-- ko if: hasMeta() && hasTemplate() -->
    <ul>
        <li>
            <button class="btn-flat toolbar__item" title="Uložiť projekt" data-bind="click: save">
                <i class="dp-icons">content_save</i>
            </button>
        </li>
        <li>
            <button class="btn-flat toolbar__item" title="Stiahnuť výstup" data-bind="click: download">
                <i class="dp-icons">cloud_download</i>
            </button>
        </li>        
        <li>
            <button class="btn-flat toolbar__item" title="Náhľad výstupu" data-bind="click: preview">
                <i class="dp-icons">file_find</i>
            </button>
        </li>
    </ul>
    <!-- /ko -->
    <!-- ko if: hasMeta() || hasTemplate() -->
    <ul>
        <!-- ko if: hasTemplate -->
        <li>
            <button class="btn-flat toolbar__item" title="Obsah" data-bind="css: { 'toolbar__item--active': tool() === 'explorer' }, click: setTool.bind($component, 'explorer')">
                <i class="dp-icons">file_tree</i>
            </button>
        </li>
        <!-- /ko -->
        <!-- ko if: hasMeta -->
        <li>
            <button class="btn-flat toolbar__item" title="Nastavenia" data-bind="css: { 'toolbar__item--active': tool() === 'settings' }, click: setTool.bind($component, 'settings')">
                <i class="dp-icons">settings</i>
            </button>
        </li>
        <!-- /ko -->
    </ul>
    <!-- /ko -->
    <!-- ko if: isConnected() -->
    <ul>
        <li>
            <button class="btn-flat toolbar__item" title="Odhlásiť" data-bind="click: disconnect">
                <i class="dp-icons">power</i>
            </button>
        </li> 
    </ul>
    <!-- /ko -->
</div>
