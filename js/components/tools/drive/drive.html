<div class="drive-tool">
    <!-- ko if: !isConnected() -->
    <div class="row">
        <div class="col s12 center">
            <br>
            <button class="btn btn--primary" data-bind="click: connect, css: { 'btn--loading': isConnecting }">
                <i class="dp-icons left">google_drive</i>
                <!-- ko text: isConnecting() ? '... pripájam sa' : 'Pripojiť' --><!-- /ko -->
            </button>            
        </div>
    </div>
    <!-- /ko -->
    <!-- ko if: errorMessage() -->
    <div class="row">
        <div class="col s12">
            <p class="red-text" data-bind="text: errorMessage"></p>
        </div>
    </div>
    <!-- /ko -->
    <!-- ko if: files().length -->
    <div class="row">
        <div class="col s12">
            <ul class="collection drive-tool__files" data-bind="foreach: files">
                <li class="collection-item">
                    <a class="btn-flat drive-tool__file">
                        <i class="dp-icons left">
                            <img data-bind="attr: { src: iconLink }" />
                        </i>
                        <span data-bind="text: name"></span>
                        <b class="right" data-bind="text: $parent._size($data.size)"></b>
                    </a>
                    <a class="btn-flat" title="Vymazať súbor">
                        <i class="dp-icons">delete</i>
                    </a>                    
                </li>
            </ul>
        </div>
        <!-- ko if: nextPage().length -->
        <div class="col s12 center">
            <button class="btn-small btn--secondary" data-bind="click: listFiles.bind($component, nextPage())">
                Ďalšie záznamy
            </button>
        </div>        
        <!-- /ko -->       
    </div>
    <!-- /ko -->
</div>
