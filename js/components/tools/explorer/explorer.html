<div class="explorer-tool" data-bind="optiscroll, click: select.bind($component, null)">
    <script type="text/html" id="explorer-tool__item-template">
        <!-- ko foreach: nodes -->
        <li class="collection-item">
            <button class="btn-flat explorer-tool__item" 
                    data-bind="css: { 'explorer-tool__item--active': isActive }, click: $component.select.bind($component), clickBubble: false, event: { dblclick: $component.expand }">
                <i class="dp-icons left" data-bind="text: $component._icon($data)"></i>
                <span data-bind="text: title"></span>
            </button>
            <!-- ko if: isActive() && $component.tools().length -->
            <button class="btn-flat explorer-tool__action" title="Možnosti" data-bind="clickBubble: false">
                <i class="dp-icons">dots_vertical</i>
            </button>
            <!-- /ko -->
        </li>
        <!-- ko if: nodes().length && $data.isExpanded() -->
        <li>
            <ul class="collection explorer-tool__tree" data-bind="template: { name: 'explorer-tool__item-template', data: { nodes: nodes } }">
            </ul>
        </li>
        <!-- /ko -->
        <!-- ko if: isActive -->
        <li class="explorer-tool__float-action">
            <ul class="collection explorer-tool__tree">
                <li class="collection-item">
                    <button class="btn-flat explorer-tool__item explorer-tool__item--floating" title="Pridať položku"
                            data-bind="click: $component.add.bind($component), clickBubble: false">
                        <i class="dp-icons">plus</i>
                    </button>                    
                </li>
            </ul>
        </li>
        <!-- /ko -->        
        <!-- /ko -->
    </script>
