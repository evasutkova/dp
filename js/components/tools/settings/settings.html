<div class="settings-tool" data-bind="optiscroll">
    <div class="row" data-bind="foreach: meta">
        <div class="input-field input-field--inverse col s12">
            <textarea class="materialize-textarea" data-bind="textInput: value, attr: { id: key }, event: { keydown: $parent._onKeydown.bind($parent) }"></textarea>
            <label data-bind="text: label, attr: { for: key }, css: { 'active': value().length }"></label>
        </div>        
    </div>
    <div class="row">
        <div class="col s12 center">
            <button class="btn btn--secondary btn--small" data-bind="click: add">
                Nový atribút
            </button>
        </div>   
    </div>    
</div>
